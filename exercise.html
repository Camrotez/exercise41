<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>
    <script>
        async function fetchTodoAndCreateElements() {
          try{
            const container = document.getElementById("container");

            const response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
            const data = await response.json();

          
            const h2Element = document.createElement("h2");
            h2Element.textContent = data.title;

            const checkboxElement = document.createElement("input");
            checkboxElement.type = "checkbox";
            checkboxElement.checked = data.completed;
            
            const inputElement = document.createElement("input")
            inputElement.type = "text";
            inputElement.value = data.title;

            container.appendChild(h2Element);
            container.appendChild(checkboxElement);
            container.appendChild(inputElement);
          } catch(err){
            console.log(err);
          }
        }

        fetchTodoAndCreateElements();
    </script>
</body>
</html>
